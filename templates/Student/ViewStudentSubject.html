<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

{% extends 'Student/StudentIndex.html' %}
{% block body %}
<body>
<h1>View Subjects in your class</h1>
    <br>
    <br>
    <table class="table table-bordered">
        <tr>
            <th>Subject</th>
            <th>Class</th>

        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.SubjectName }}</td>
            <td>{{ i.Class.ClassName }}</td>
        </tr>
        {% endfor %}

    </table>
</body>
{% endblock %}
</html>
