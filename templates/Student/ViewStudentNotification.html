<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>View Notification</h1>
    <form action="/tushionapp/ViewStudentNotification_post/" method="post">
        {% csrf_token %}
        <p>From</p>
        <input type="date" name="fromdate">
        <p>To</p>
        <input type="date" name="to">
        <p></p>
        <input type="submit">
    </form>


    <table border="1">
        <tr>
            <th>Date and time</th>
{#            <th>Time</th>#}
            <th>Notification</th>
            <th>Tutors name</th>
            <th>Subject</th>
            <th>Class</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.Date }}</td>
{#            <td>{{ i.Time }}</td>#}
            <td>{{ i.message }}</td>
            <td>{{ i.Tutor.name }}</td>
            <td>{{ i.mysubject.Subject.SubjectName }}</td>
            <td>{{ i.mysubject.Subject.Class.ClassName }}</td>

        </tr>
        {% endfor %}

    </table>
</body>
</html>
