<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View TimeTable</h1>
     <form action="/tushionapp/ViewStudentTimeTable_post/" method="post">
        {% csrf_token %}
        <input type="text" name="subject">
        <input type="submit">
    </form>

    <table border="1">
        <tr>
            <th>Day</th>
            <th>Hour</th>
            <th>Subject</th>
            <td></td>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.day }}</td>
            <td>{{ i.hour }}</td>
            <td>{{ i.Subject.SubjectName }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
