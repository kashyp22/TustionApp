<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% extends 'Student/StudentIndex.html' %}
{% block body %}
<body>
    <h1>Change Password</h1>
    <br><br>
    <form action="/tushionapp/StudentChangePassword_post/" method="post">
        {% csrf_token %}

        <p>Current password</p>
        <input type="text" name="Cpass" class="form-control">
        <br>
        <p>New password</p>
        <input type="text" name="newpass" class="form-control">
        <br>
        <p>Confirm password</p>
        <input type="text" name="cfrmpasswd" class="form-control">
        <br>
        <input type="submit" value="confirm" class="btn btn-primary">
    </form>

</body>
{% endblock %}
</html>
