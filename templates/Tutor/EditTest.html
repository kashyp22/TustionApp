<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% extends 'Tutor/TutorIndex.html' %}
{% block body %}
<body>
      <form action="/tushionapp/EditTest_post/" method="post">
    {% csrf_token %}
    <input type="hidden" value="{{ data.id }}" name="tid">
        <p>subject</p>
        <br>
          <select name="subject" class="form-control">
            {% for i in sub %}
{#                <option value="{{ i.id }}"  >{{ i.SubjectName }}</option>#}
                <option value="{{ i.id }}" {% if i.id == data.Subject_id %}selected{% endif %}>{{ i.SubjectName }}</option>
            {% endfor %}
          </select>
        <br>
          <p>test name</p><br>
          <input type="text" value="{{ data.Test_name }}" name="tname" class="form-control" required>
          <br>
          <p>Date</p><br>
          <input type="date" name="date" value="{{ data.Date|date:"Y-m-d" }}" class="form-control" required>
        <br>
          <p>from-time</p><br>
          <input type="time" name="fromt" value="{{ data.FromTime|time:"H:i" }}" class="form-control" required>
      <br>
        <p>to-time</p><br>
          <input type="time" name="totime" value="{{ data.ToTime|time:"H:i" }}"class="form-control" required>
      <br><br>
          <input type="submit" class="btn btn-primary">
    </form>
</body>
{% endblock %}
</html>
