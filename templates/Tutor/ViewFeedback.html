<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>view feedback</h1>

    <form action="/tushionapp/ViewFeedbackTutor_post/" method="post">
           {% csrf_token %}
           <p>from-date</p>
                <input type="date" name="fromdate"/>
            <p>to-date</p>
                <input type="date" name="todate"/>
           <button type="submit">search</button>

       </form>

    <table border="1">
    <tr>
        <th>Date</th>
        <th>Student</th>
        <th>feedback</th>
        <th>Tutor</th>
    </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.Date }}</td>
            <td>{{ i.Student.name }}</td>
            <td>{{ i.feedback }}</td>
            <td>{{ i.Tutor.name }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
