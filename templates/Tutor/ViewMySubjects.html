<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

{% extends 'Tutor/TutorIndex.html' %}
{% block body %}
<body>


    <div class="w3l-specification-6">
        <h2>view your allocated subject</h2>
    </div>

    <div>
    <form action="/tushionapp/ViewMySubject_post/#bodyname" method="post">
        {% csrf_token %}
    <table class="pull-left">
    <tr>
        <td>
        Class
        <select name="class" class="form-control-sm">

            {% for i in cdata %}
         <option value="{{ i.id }}">{{ i.ClassName }}</option>
            {% endfor %}
        </select>
        </td>
        <td>
            <input type="submit" value="search" class="btn btn-danger">
        </td>
    </tr>
    </table>
    </form>

    <table border="" class="table table-bordered">
        <tr>
            <th>Sl no</th>
            <th>Subject</th>
            <th>Class</th>
            <th>Tutor</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.Subject.SubjectName }}</td>
            <td>{{ i.Subject.Class.ClassName }}</td>
            <td>{{ i.Tutor.name }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
{% endblock %}
</html>
