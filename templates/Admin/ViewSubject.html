<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% extends 'Admin/AdminIndex.html' %}
{% block body %}
<body>
     <form action="/tushionapp/ViewSubjects_post/" method="post">
     {% csrf_token %}
        <input type="text" name="search" placeholder="search subject" class="form-control" required/>
     <br>
        <button type="submit" class="btn btn-primary">search</button>
     <br>
     <br>

         <h3>View Subjects</h3>
     <br>
     <br>
         <table class="table table-bordered">
             <tr>
                 <th>sl no</th>
                 <th>Class</th>
                 <th>Subject</th>
             </tr>
             {% for i in data %}
                 <tr>
                 <td>{{ forloop.counter }}</td>
                 <td>{{ i.Class.ClassName}}</td>
                 <td>{{ i.SubjectName}}</td>
                 <td><a href="/tushionapp/EditSubjects/{{ i.id }}#bodyname">Edit</a> </td>
                 <td><a href="/tushionapp/DeleteSubjects/{{ i.id }}">Delete</a> </td>
             </tr>
             {% endfor %}
         </table>
    </form>

</body>
{% endblock %}
</html>
